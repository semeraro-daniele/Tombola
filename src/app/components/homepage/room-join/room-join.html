<div class="form-container">
  <div class="card">
    <h2 class="card-title">{{ 'homepage.join.title' | translate }}</h2>

    <div class="form-group">
      <label for="playerName">{{ 'common.yourName' | translate }}</label>
      <input id="playerName" class="form-control" [(ngModel)]="playerName" placeholder="Player name" />
    </div>

    <div class="form-group">
      <label for="roomCode">{{ 'lobby.roomCode' | translate }}</label>
      <input id="roomCode" class="form-control" [(ngModel)]="roomCode" placeholder="Room code (e.g. AB12)" />
    </div>

    <div class="form-actions">
      <button class="btn btn-secondary" (click)="goBack()">{{ 'common.back' | translate }}</button>
      <button class="btn btn-primary-filled" (click)="joinRoom()">{{ 'common.enter' | translate }}</button>
    </div>
  </div>
</div>
